      <img src="1.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt=" S E L A S S I E <br> The B | L | K tee: Selassie pays homage to the long living spirit of Tafari Makonnen Woldemikael or Haile Selassie. Selassie was considered the second coming for many people, especially Rastafarian people. He came to be the final emperor of Ethiopia and was linked to a prophecy stated by Marcus Garvey:  “Look to Africa when a black king shall be crowned, for the day of deliverance is near.” Halie Selassie was favored by Emperor Menelik III for his great intelligence, and was crowned after the passing of Empress Zauditu. He created Ethiopia’s first written constitution that limited the powers of Parliament. Today he is living proof that a spirit cannot be destroyed, only transformed.">

<script>
// Modal Image Gallery
function onClick(element) {

// Toggle between showing and hiding the sidebar when clicking the menu icon

function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}
// Close the sidebar with the close button

    mySidebar.style.display = "none";
}
