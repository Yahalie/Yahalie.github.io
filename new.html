  <style>
  html,body {
  max-width: 1200px;
  margin: auto;
  font-family: "Raleway", sans-serif;
  font-size: 18px;
  line-height: 1.4em;
  color: #714304;
}

body {
  background-image: url("");
  height: 100%;
  background-attachment: fixed;
  background-size: cover;
  background-color: #000;
}

.clearfix {
  clear: both;
}

/* Title and Description */

.page-title {
  text-align: center;
  margin: auto;
  line-height: 2em;
 }

.logo {
  height: 80px;
  width: 80px;
  background-image: url("/Pictures/Unused/z.png");
  background-size: contain;
  background-repeat: no-repeat;
  display: inline-block;
  position: relative;
  top: 1em;
}

.page-title h1 {
  display: block;
}

.main {
  text-align: center;
}
    .stroll a {
  color: #714304;
  text-decoration: none;
  display: flex;
  margin: 25px 0 0 0;
  font-weight: bold;
}

/* Gallery */

.gallery {
  display: block;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
  padding: 0em 3em
}

.gallery-item {
  margin: 20px;
}

.gallery-item .thumbnail {
  width: 240px;
  border: 0px solid GhostWhite;
  border-radius: 4px;
}

/* Footer Navigation */

nav {
  margin-top: 30px;
}

nav ul {
  display: block;
}

nav li {
  display: inline;
  margin: 0 20px 0 0;
  color: #714304;
}

nav a {
  line-height: 60px;
  border: 0px solid #714304;
  padding: 7px;
  border-radius: 4px;
  color: #714304;
  text-decoration: none;
}

.contact-btn {
  cursor: pointer;
  margin: 20px 30px;
  text-align: center;
}

.contact-btn a:active {
  position: relative;
  bottom: 2px;
}
@media only screen and (max-width: 480px) {
  .page-title {
   width: 270px;
}
}
@media only screen and (min-width: 320px) and (max-width: 480px) { .gallery-item .thumbnail {
  width: 95%;
}
    /* ruleset for 320px - 480px */
}
@media only screen and (max-resolution: 150dpi)  and (max-width: 480px) { .page-description{ font-size:20px;}}
